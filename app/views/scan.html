<ion-view view-title="All Scans">
  <ion-content class="dark-bkg">
    <div
    ng-show="scans.length === 0"
    class="card">
      <div class="item item-text-wrap">
        You have no scans! Scan to get started.
      </div>
    </div>
    <ion-list
    can-swipe="true">
      <ion-item
      class="item-avatar"
      href="#/scan/{{scan.uuid}}"
      ng-repeat="scan in scans">
        <img ng-src="{{scan.volumeInfo.imageLinks.smallThumbnail}}" alt="image">
        <h2>{{scan.volumeInfo.title}}</h2>
        <p>{{scan.scanTime | date:'medium'}}</p>
        <ion-option-button
        class="button-assertive"
        ng-click="delete(scan)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
